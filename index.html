<!DOCTYPE html>
<html>

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <title>Address Book</title>
</head>

<body>
  <div class="container grid-container font-weight-light">
    <form id="new-contact">
      <div class="left card">
        <h5 class="card-header">Add a Contact</h5>
        <div class="card-body">
          <div class="card-text">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input type="text" class="form-control" id="new-phone-number">
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-outline-secondary btn-block">Add</button>
        </div>
      </div>
    </form>
    <div class="right">
      <table id="contacts-table">
        <thead style="border: 1px dotted lightgray;">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Phone Number</th>
          </tr>
        </thead>
        <tbody id="contacts">
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
