<!DOCTYPE html>
<html>

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <title>Address Book</title>
</head>

<body>
  <div class="container-fluid grid-container font-weight-light">
    <form id="new-contact">
      <div class="left card">
        <h5 class="card-header">Add a Contact</h5>
        <div class="card-body">
          <div class="card-text">
            <div class="form-group">
              <label for="new-first-name"><strong>First Name</strong></label>
              <input type="text" class="form-control" id="new-first-name" required>
              <div class="invalid-feedback">Please enter the first name</div>
            </div>
            <div class="form-group">
              <label for="new-last-name"><strong>Last Name</strong></label>
              <input type="text" class="form-control" id="new-last-name" pattern="^\w{2,}$" required>
              <div class="invalid-feedback">Please enter the last name</div>
            </div>
            <div class="form-group">
              <label for="new-phone-number"><strong>Phone Number</strong></label>
              <input type="tel" class="form-control" id="new-phone-number" pattern="^\d{3}-?\d{3}-?\d{4}$|^\(\d{3}\)\s?\d{3}-?\d{4}$" required>
              <span><small class="text-muted">Format: 123-456-7890</small></span>
              <div class="invalid-feedback">Please enter a phone number</div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-outline-secondary btn-block">Add</button>
        </div>
      </div>
    </form>
    <div class="right">
      <table id="contacts-table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Phone Number</th>
          </tr>
        </thead>
        <tbody id="contacts">
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
